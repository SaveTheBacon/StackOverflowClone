<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div *ngFor="let user of users" >
  <div>
    <p>Email: {{user?.email}}</p>
    <p>Score: {{user?.score}}</p>
    <p>Mod: {{user?.moderator}}</p>
    <p>Banned:  {{user?.banned}}</p> <input *ngIf="showButton()" type = "button" value = "ban" (click) = "ban(user)">
  </div>
  <hr>
</div>
</body>
</html>
